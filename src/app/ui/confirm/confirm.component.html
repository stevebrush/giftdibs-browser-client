<div
  class="gd-confirm"
  role="alertdialog"
  [attr.aria-label]="message"
  gdFocusTrap
  [activateOnLoad]="true"
  [@gdAnimationEmerge]="animationState"
  (@gdAnimationEmerge.done)="onAnimationDone($event)">

  <p class="gd-confirm-message">
    {{ message }}
  </p>

  <div class="gd-button-group">
    <button
      class="gd-button gd-button-primary"
      type="button"
      (click)="confirm()">
      Okay
    </button>

    <button
      class="gd-button gd-button-default"
      type="button"
      (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
