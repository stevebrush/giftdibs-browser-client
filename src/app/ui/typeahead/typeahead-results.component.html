<div
  class="gd-typeahead-results"
  [ngClass]="{
    'gd-typeahead-results-hidden': !isVisible
  }"
>
  <ul class="gd-typeahead-results-list">
    <li *ngFor="let result of results; let i = index;"
      class="gd-typeahead-result"
      [ngClass]="{ 'gd-typahead-result-active': i === activeIndex }"
      (mouseenter)="activeIndex = i"
    >
      <div
        class="gd-typeahead-result-button"
        role="button"
        tabindex="0"
        (click)="onResultClick(result);$event.preventDefault();"
      >
        <ng-container *ngTemplateOutlet="templateRef; context: { result: result }">
        </ng-container>
      </div>
    </li>
  </ul>
</div>
